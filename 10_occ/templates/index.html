<!DOCTYPE html>
<html>

<head>
  <title> Occupations </title>
</head>

<body>
  <h3> Occupations and Frequency </h3>
  <h4> The Chads: Joseph and Alex</h4>
  <h5> Random Occupation: {{randocc}} </h5>


  <table>
    <tr>
      <th> Occupation </th>
      <th> Percentage of Total Frequency </th>
    </tr>

    {% for i in OCCUPATIONS %}
    <tr>
      <td>
        {{i}}
      </td>
      <td>
        {{OCCUPATIONS.get(i)}}
      </td>
    </tr>
    {%endfor%}
  </table>


</body>

</html>
