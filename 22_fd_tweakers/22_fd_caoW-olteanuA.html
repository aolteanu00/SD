<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Foundation</title>
  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <ul class="dropdown menu" data-dropdown-menu>
    <li><a href="#1">Map</a></li>
    <li><a href="#2">Alert</a></li>
  </ul>
</nav>
<h1>MTA Delayed Checker</h1>
<button type="button" class="success button">Save</button>
<button type="button" class="alert button">Delete</button>
<div class="card" id="1">
  <div class="card-divider">
    Modern MTA Map
  </div>
  <img src="https://media.wired.com/photos/59546ccdbe605811a2fdcfe4/16:9/w_1200,c_limit/08-1972-Vignelli-map-extract.jpg">
  <div class="card-section">
    <h4>Are we delayed?</h4>
    <p>Delays begin now</p>
    <span class="badge primary">A</span>
    <span class="badge primary">C</span>
    <span class="badge primary">E</span>

    <span class="badge alert">1</span>
    <span class="badge alert">2</span>
    <span class="badge alert">3</span>

    <span class="badge success">4</span>
    <span class="badge success">5</span>
    <span class="badge success">6</span>
  </div>
</div>
<div class="callout alert" id="2">
  <h5>Evac the subway!!!</h5>
  <p>Horrible train collision in Staten Island</p>
  <a href="#1">It's dangerous to go alone, take this.</a>
</div>
</body>
</html>
