<!DOCTYPE html>
<html>

<head>
    <title> Occupations </title>
</head>

<body>
    <h3>Occupations </h3>
    <h5>By Joseph Yusufov and Alex Olteanu, a.k.a. TEAM CHAD</h5>
    <h5>Randomly Selected: {{selected}}</h5>

    <table>
        <tr>
            <th> Occupation </th>
            <th> Total Percentage </th>
        </tr>


        {% for i in OCCUPATIONS %}
        <tr>
            <td>
                {{i}}
            </td>
            <td>
                {{OCCUPATIONS.get(i)}}
            </td>
        </tr>
        {%endfor%}

    </table>

</body>

</html>
